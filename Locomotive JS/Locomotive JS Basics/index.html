<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Locomotive JS CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="style.css">
    <!-- Locomotive JS JavaScript CDN -->
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js" defer></script>
    <script src="app.js" defer></script>
    <title>Locomotive JS Basics</title>
</head>
<body>
    <main>
        <div class="page1 page"></div>
        <div class="page2 page">
            <div class="image">
                <img data-scroll data-scroll-speed="1.5" src="https://images.unsplash.com/photo-1726441344398-1c8b0953df71?q=80&w=1886&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="image">
            </div>
        </div>
        <div class="page3 page"></div>
    </main>
</body>
</html>
